<!DOCTYPE html>

            <option value="1005">エレメンタルピクシーズ</option>

        <div><p class="litele_space" style="margin-bottom: 0.3rem;"></p></div>
        <label>guaranteed:</label>

        <div><p class="litele_space" style="margin-bottom: 0.5rem;"></p></div>
        <input id="changemain" type="button" value="change main">　
        <input id="addsub" type="button" value="add sub" >　
        <input id="delsub" type="button" value="del allsub" >　
        <input id="adalsub" type="button" value="add allsub" >
        <p id="blockseed">
            <span id="nowseed"></span>
            <span id="copybutton"></span>
        </p>
        <details id="chageseed" class="detailses">
            <summary>
                シード値変更
            </summary>
            <p>
                <input id="seed_select" type="number" oninput="javascript:if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="10" style="width:50%">　
                <input id="buttonUpdate" type="button" value="update">
            </p>
        </details>
        <div><p class="litele_space" style="margin-bottom: 0.3rem;"></p></div>
        <details id="chageseed" class="detailses">
            <summary>
                find next view
            </summary>
            <p>
                <select id="findlist" style="width: 50%;"></select>
                <input id="findtext" type="text" style="width:25%" placeholder="filter">
                <input id="findnextadd" type="button" value="add">
                <input id="findnextalldel" type="button" value="alldel">
                <div>
                    <span id="findnext"></span>
                </div>
            </p>
        </details>
        <div><p class="litele_space" style="margin-bottom: 0.3rem;"></p></div>
        <details id="allsubset" class="detailses">
            <summary>
                add allsub setting
            </summary>
            <p>
                <select id="allsubactivelist" style="width: 50%;"></select>
                <input id="addsubfilter" type="text" style="width:25%" placeholder="filter">
                <input id="allsubadd" type="button" value="add">
                <input id="allsuballdel" type="button" value="alldel">
                <div>
                    <span id="allsub"></span>
                </div>
            </p>
        </details>
        <!--
        <div><p class="litele_space" style="margin-bottom: 0.3rem;"></p></div>
        <details id="plan_view" class="detailses">

                plan view
            </summary>
            <p>
                <div id="plan_area"></div>
            </p>

        -->

    <div id="gatya_table_wrapper" style="overflow-x: auto;">
        <table>
            <thead id="gatya_table" class="table_style_rseed" style="overflow-x: auto;">

            </thead>
        </table>

<script type="module" src="./js/rtable.js"></script>
</body>
</html>
